<!-- Source: https://thisisa.blog/how-to-embed-media-github-pages -->
<div class="embed-youtube">
    <iframe src="https://www.youtube-nocookie.com/embed/{{ include.id }}"
        width="100%"
        height="100%"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
